<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Auth calendar</title>

    <style>
        .container > * {
            margin: 40px;
            width: 100%;
            height: 50px;
        }
    </style>

    <script>
        function send_request() {
            let group = document.getElementById("group-name").value;
            let flow_url = new URL(location.origin + '/flow');
            flow_url.searchParams.set('state', `{"group": ${group}}`);
              //console.log(flow_url);
            window.location.href = flow_url.href;
            return false;
        }
        function download_calendar() {
            let group = document.getElementById("group-name").value;
            let flow_url = new URL(location.origin +  `/timetable/icsfile/${group}`);
            window.location.href = flow_url.href;
            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Подписка на календарь группы</h1>
        <div>
            <label for="group-name">Группа:</label>
            <select class="form-select" id="group-name" aria-label="Группа:">
                {% for item in groups %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="send_request()">Войти в аккаунт Google</button>
        <button type="button" class="ics_button_download" onclick="download_calendar()">Скачать календарь в формате .ics</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
